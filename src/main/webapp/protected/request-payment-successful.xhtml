<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Requst Success"/>
        <ui:define name="page-content">

            <div class="container flex">
                <div class="content1">
                    <h1 class="heading">
                       PAYMENT REQUEST
                    </h1>
                    <h:graphicImage library="images" name="request-money.png" alt="Hand droping coin in another hand"/>

                </div>
                <div class="content2">
                    <h:link value = "Back To Dashboard" outcome = "/protected/dashboard" />
                    <b/>

                    <h2 class="subheading">Payment Request Sent </h2>

                    <h3>Request of #{requestPaymentBacking.amount} #{requestPaymentBacking.user.getCurrency()} sent to #{requestPaymentBacking.acquirer}</h3>

                    <h:graphicImage library="images" name="tick-good.png" alt="Green Tick Good "/>


                    <div class="">
                        <h:link styleClass="button" outcome="/protected/requestpayment" value="Send Another Request"><h:graphicImage library="images" styleClass="img-button" name="request-icon.png"/> </h:link>

                        <h:link styleClass="button" outcome="/protected/transactions" value="View Request"><h:graphicImage library="images" styleClass="img-button" name="transactions-icon.png"/> </h:link>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
