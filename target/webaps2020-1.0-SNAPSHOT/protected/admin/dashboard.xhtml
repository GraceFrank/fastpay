<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Admin Dashboard"/>
        <ui:define name="page-content" >

            <div class="container">
                <h1 class="heading">Admin Dashboard</h1>
                <h2 class="subheading">Welcome  #{loginBacking.user.firstName}!</h2>

                <div class="flex card">

                    <div>
                        <h3 class=" inline-form">Total Registered Users:</h3>
                        <h1  class="subheading inline-form">#{adminBacking.users.size()}</h1>
                        <br/>
                        <br/>
                        <h3 class="inline-form">Total Transactions</h3>
                        <h2 class="subheading inline-form">#{adminBacking.transactions.size()}</h2>

                    </div>

                    <div class="">
                        <h:link styleClass="button" value="View Transactions" outcome="viewusers.xhtml"/>
                        <b/>
                        <h:link styleClass="button" outcome="transactions.xhtml" value="System Users">
                            <h:graphicImage library="images" name="transactions-icon.png" styleClass="img-button"/>
                        </h:link>
                        <b/>
                        <h:link styleClass="button" outcome="create-user.xhtml" value="Create User"/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
