<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Login"/>
        <ui:define name="page-content">

            <div class="container flex">
                <div class="content1">
                    <h1 class="heading">
                        Welcome Back!
                    </h1>
                    <h2 class="subheading">login to Continue</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
                        illo incidunt itaque, atque quasilaboriosam porro dolor animi
                        voluptates. Doloribus, repellat? Cum repudiandae, dolore voluptatem
                        quia ab et sit nulla.
                    </p>
                    <p><a href="/public/register.html">REGISTER</a> If you don't have an account</p>
                </div>

                <div class="content2">
                     <h:form>
                         <h:message for = "email" class = "error-message" /> 
                        <h:inputText id="email" value="#{loginBacking.userId}" required="true" requiredMessage="please provide a valid email"/>
                        <label for="password">Password</label> 
                        
                        <h:message for = "password" class = "error-message" /> 
                        <h:inputSecret id="password"  value="#{loginBacking.password}" required="true" requiredMessage="password is required"/>

                        <h:commandButton styleClass="button" action="#{loginBacking.validateUsernamePassword}" value="LOGIN"></h:commandButton> <br/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
